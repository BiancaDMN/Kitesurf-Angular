<div class="loginContainer">

  <div class="logo">
    <img src="./assets/KiteLogo.PNG" alt="Kite Logo" id="logoImage">
  </div>

  <div class="loginRegisterContainer">

    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <h3>Kite</h3>

      <br>

      <div class="form-group">
        <label>Email address</label>
        <i class="far fa-envelope"></i>
        <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" placeholder="Email" required>
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
      </div>
    
      <br>
    
      <div class="form-group">
        <label>Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" placeholder="Password" required>
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Email is required</small>
      </div>
    
      <br>
    
      <button type="submit" class="btn btn-primary">Login</button>
    
    </form>

    <div class="register">
      <p>Don't have an account?</p>
      <button type="submit" class="registerButton" (click)="register()">Register</button>
    </div>
    
  </div>

</div>
