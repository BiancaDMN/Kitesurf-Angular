<div class="loginContainer">

  <div class="logo">
    <img src="./assets/KiteLogo.PNG" alt="Kite Logo" id="logoImage">
  </div>

  <div class="loginRegisterContainer">

    <form class="loginForm">

      <h3>Kite</h3>

      <br>

      <div class="form-group">
        <label>Email address</label>
        <i class="far fa-envelope"></i>
        <input type="email"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Email">
      </div>

      <br>

      <div class="form-group">
        <label>Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password">
      </div>

      <br>

      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>

    </form>

    <div class="register">
      <p>Don't have an account?</p>
      <button type="submit" class="registerButton" (click)="register()">Register</button>
    </div>
    
  </div>

</div>
