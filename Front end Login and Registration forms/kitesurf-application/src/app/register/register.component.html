<div class="registerContainer">

  <div class="logo">
    <img src="./assets/registrationLogo.PNG" alt="Registration Logo" id="logoImage">
  </div>

  <div class="registerForm">

    <form>

        <h3>Registration</h3>

        <br>

        <div class="form-group">
            <label>First Name</label>
            <i class="fas fa-user"></i>
            <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="First name">
        </div>

        <br>

        <div class="form-group">
            <label>Last Name</label>
            <i class="fas fa-user"></i>
            <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="Last name">
        </div>

        <br>

        <div class="form-group">
          <label>Email address</label>
          <i class="far fa-envelope"></i>
          <input type="email"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
        </div>

        <br>

        <div class="form-group">
          <label>Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password">
        </div>

        <br>

        <button type="submit" class="btn" (click)="save()">Register</button>

    </form>

  </div>
  
</div>
