<div class="registerContainer">

  <div class="logo">
    <img src="./assets/registrationLogo.PNG" alt="Registration Logo" id="logoImage">
  </div>

  <div class="registerForm">

    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <h3>Registration</h3>

      <br>

      <div class="form-group">
        <label>First Name</label>
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" name="firstname" placeholder="First name" [(ngModel)]="registerModel.firstname" #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched" required>
        <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">First name is required</small>
      </div>

      <br>

      <div class="form-group">
        <label>Last Name</label>
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" name="lastname" placeholder="Last name" [(ngModel)]="registerModel.lastname" #lastname="ngModel" [class.is-invalid]="lastname.invalid && lastname.touched" required>
        <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">Last name is required</small>
      </div>

      <br>

      <div class="form-group">
        <label>Email address</label>
        <i class="far fa-envelope"></i>
        <input type="email" class="form-control" name="email" [(ngModel)]="registerModel.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" placeholder="Email" required>
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
      </div>

      <br>

      <div class="form-group">
        <label>Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" name="password" [(ngModel)]="registerModel.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" placeholder="Password" required>
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>

      <br>

      <button type="submit" class="btn" (click)="save()">Register</button>

    </form>

  </div>
  
</div>
